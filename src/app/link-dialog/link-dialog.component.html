<div class="form-container d-flex flex-column align-items-center p-2">
  <div class="form-group w-100">
    <input type="text" class="form-control form-input" placeholder="Enter URL of repository in this format: https://github.com/fabio4520/coding-interview-university" [(ngModel)]="url" name="url" (keyup.enter)="closeDialog(url)" required>
  </div>

  <div class="form-group mt-2">
    <button class="btn btn-primary" [disabled]="!url" (click)="closeDialog(url)">Close</button>
  </div>
</div>
