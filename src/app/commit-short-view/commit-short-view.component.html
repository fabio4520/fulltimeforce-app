<div class="mb-2 commit">
  <ol>
    <li class="li-item">
      <p class="mb-1">
        <a class="text-bold" href={{commit?.url}}>{{commit?.message}}</a>
      </p>

      <div class="d-flex justify-content-center flex-items-center commit-avatar">
        <!-- Avatar -->
        <div class="avatar flex-self-start">
          <div class="">
            <a class="" style="width:20px;height:20px;" href={{author?.url}}>
              <img src={{author?.avatar_url}} width="20" height="20" alt={{author?.login}} class="avatar-user">
            </a>
          </div>
        </div>
        <!-- Info of commit -->
        <div class="f6 color-fg-muted min-width-0 commit-info">
          <a class="" href="#">{{author?.login}}</a>
        committed on {{commit?.date}}
        </div>
      </div>
    </li>
  </ol>
</div>
